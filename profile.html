<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Profile</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }

    .profile-card {
      background: #fff;
      width: 350px;
      padding: 25px;
      border-radius: 15px;
      text-align: center;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    .profile-card img {
      width: 140px;
      height: 140px;
      border-radius: 50%;
      object-fit: cover;
      border: 4px solid #3498db;
    }

    .profile-card h2 {
      margin-top: 15px;
      font-size: 24px;
      color: #333;
    }

    .profile-card p {
      color: #555;
      font-size: 14px;
      margin-bottom: 20px;
    }

    .social-links a {
      text-decoration: none;
      margin: 0 10px;
      font-size: 18px;
      color: #3498db;
      font-weight: bold;
    }

    .contact-box {
      margin-top: 25px;
      padding-top: 15px;
      border-top: 2px solid #dedede;
      font-size: 15px;
    }

    .contact-box a {
      color: #e67e22;
      text-decoration: none;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="profile-card">
    
    <!-- ⭐ Professional Girl Photo ⭐ -->
    <img src="https://images.pexels.com/photos/415829/pexels-photo-415829.jpeg"
         alt="Profile Photo" />

    <h2>Nithya</h2>
    <p>Front-end Developer | IT Aspirant</p>

    <!-- ⭐ Social Links -->
    <div class="social-links">
      <a href="#">Instagram</a>
      <a href="#">LinkedIn</a>
      <a href="#">GitHub</a>
    </div>

    <!-- ⭐ Contact Section -->
    <div class="contact-box">
      <p><strong>Contact Me:</strong></p>
      <p>Email: <a href="mailto:nithya@example.com">nithya@example.com</a></p>
      <p>Phone: <a href="tel:+910000000000">+91 00000 00000</a></p>
    </div>

  </div>
</body>
</html>
